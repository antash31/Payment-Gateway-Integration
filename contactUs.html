<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contactUs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!--using-fontAwesome------------>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="logo">DOG FOUNDATION</div>
      <div class="header-thumbnails">
        <a href="./LandingPage/LandingPage.html" class="lmn"
          ><div class="About">HOME</div></a
        >
        <a href="/contactUs.html" class="xyz"
          ><div class="Info">CONTACT US</div></a
        >
        <a href="/index.html" class="abc"><div class="More">MY INFO</div></a>
      </div>
    </header>
    <!--contact-form-container------------------->
    <section id="contact">
      <!--socail----------->
      <div class="social">
        <!--icons--------->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <!--contact-box------------->
      <div class="contact-box">
        <!--heading---------->
        <div class="c-heading">
          <h3>GET IN TOUCH</h3>
          <p>Email us regarding question</p>
        </div>
        <!--inputs------------------>
        <div class="c-inputs">
          <form>
            <input type="text" placeholder="Full Name" />
            <input type="email" placeholder="Example@gmail.com" />
            <textarea name="message" placeholder="Write Message"></textarea>
            <!--sumbit-btn----------->
            <button>SEND</button>
          </form>
        </div>
      </div>
      <!--map------------------->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d455.6614317120235!2d79.46267705214424!3d29.38487879725957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a0a1bc28fd9d61%3A0x7cae7ba916987db3!2sNainital%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1639931388728!5m2!1sen!2sin"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </section>
  </body>
</html>
